<html>
  <head>
<title>Trappist Adventure</title>

<!-- Stylesheets -->
<link href="style.css" rel="stylesheet" type="text/css">

</head>
<body>


<!-- Main text panel -->
<div>
  <button type="button" id="showStory" style="display: none">
    Back to choices
  </button>
  <button type="button" id="showStats">
    Status page
  </button>
  <button type="button" id="showHistory">
    History
  </button>
  <br>

 <!-- Stats -->
 <div id="statsParent" style="display: none">
  <hr>
  <div id="stats"></div>
  <hr>
  <!-- Icons by lorc, available on http://game-icons.net, are released under Creative Commons 3.0 BY license: attribution required -->
  <span style="float: right;"><small><i>icons by <a href="http://game-icons.net/">lorc</a></i></small></span>
 </div>
 <!-- History -->
 <div id="historyParent" style="display: none">
  <hr>
  <div id="history"></div>
  <hr>
 </div>
 <!-- Story -->
 <div id="storyParent">
  <br>
  <!-- Scene -->
  <div id="scene">
    After the six-day walk it looms quickly, unmistakable in its grand austerity.
    You stand before the gates of a 16th-century Trappist monastery.
  </div>
  <br/>
  <br/>
  <!-- Menu -->
  <form action="#" class="menu" id="menu">
    <label class="firstOption">
      <input type="radio" name="opt" value="0" checked="1"/>
      First glancing around, I knock on the door <br/>
    </label>
    <label>
      <input type="radio" name="opt" value="1"/>
      I kick the door open and storm inside <br/>
    </label>
    <label class="lastOption">
      <input type="radio" name="opt" value="2"/>
      I pause for a swig of mead and a bite of liverwurst <br/>
    </label>
  </form>
  <br/>
  <!-- Continue button -->
  <button type="button" class="continue" id="continue">
    Continue
  </button>
 </div>
</div>


<!-- Scripts -->

<!-- general library -->
<script type="text/javascript" src="scene.js"></script>

<!-- the parser -->
<script type="text/javascript" src="grammar.js"></script>

<!-- Uncomment for native javascript version of Belsidore -->
<!-- script type="text/javascript" src="belsidore.js"></script -->

<!-- load the Belsidore scene file and parse it -->
<script type="text/javascript">
  funkscene.loadSceneFile ("belsidore.scene");
  funkscene.initialize();
</script>

</body>
</html>
