<html>
  <head>
<title>Trappist Adventure</title>

<!-- Stylesheets -->
<link href="style.css" rel="stylesheet" type="text/css">

</head>
<body>

<!-- Scene -->
<div id="scene">
  After the six-day walk it looms quickly, unmistakable in its grand austerity.
  You stand before the gates of a 16th-century Trappist monastery.
</div>
<br/>
<br/>
<form action="#" class="menu" id="menu">
  <label class="firstOption">
    <input type="radio" name="opt" value="0" checked="1"/>
    First glancing around, I knock on the door <br/>
  </label>
  <label>
    <input type="radio" name="opt" value="1"/>
    I kick the door open and storm inside <br/>
  </label>
  <label class="lastOption">
    <input type="radio" name="opt" value="2"/>
    I pause for a swig of mead and a bite of liverwurst <br/>
  </label>
</form>
<br/>
<button type="button" class="continue" id="continue">
  Continue
</button>


<!-- Scripts -->

<!-- the parser -->
<script type="text/javascript" src="grammar.js"></script>
<script type="text/javascript" src="parser.js"></script>

<!-- Uncomment for native javascript version of Belsidore -->
<!-- script type="text/javascript" src="belsidore.js"></script -->

<!-- load the Belsidore scene file and parse it -->
<script type="text/javascript">
  loadSceneFile ("belsidore.scene");
</script>

<!-- load scene.js last, because it calls viewScene(start) -->
<script type="text/javascript" src="scene.js"></script>

</body>
</html>
